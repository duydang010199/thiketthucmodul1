<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm số trong mảng</title>
  </head>
  <body>
    <script>
      let number = Number(prompt("Nhập số cần tìm"));
      let array = [2, 3, 4, 6, 9, 1, 10, 8, 7];
      function timNumber(number, array) {
        for (let i = 0; i < array.length; i++) {
          if (number == array[i]) {
            return alert(`Number nằm tại vị trí ${i}`);
          }
        }
        return alert("Không tìm thấy Number ");
      }
      timNumber(number, array);
    </script>
  </body>
</html>

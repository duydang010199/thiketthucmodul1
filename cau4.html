<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xây dựng lớp Staff</title>
  </head>
  <body>
    <script>
      class Staff {
        constructor(fullname, email) {
          this.fullname = fullname;
          this.email = email;
        }
        setFullname(fullname) {
          this.fullname = fullname;
        }
        getFullname() {
          return this.fullname;
        }
        setEmail(email) {
          this.email = email;
        }
        getEmail() {
          return this.email;
        }
        toString() {
          return `
                <table style="border: 1px solid">
                    <tr> 
                        <td> Fullname: </td>
                        <td> ${this.fullname} </td>
                    </tr>
                    <tr>
                        <td> Email: </td>
                        <td> ${this.email} </td>
                    </tr>
                </table>`;
        }
      }
      let david = new Staff("David", "david@gmail.com");
      david.setFullname("David Do");
      david.setEmail("David.do@gmail.com");
      document.write(david.toString());

      let staff = [
        new Staff("David", "david@gmail.com"),
        new Staff("Duy", "duy11@gmail.com"),
        new Staff("Yud", "yud11@gmail.com"),
      ];
      for (let i = 0; i < staff.length; i++) {
        document.write(staff[i].toString());
      }
    </script>
  </body>
</html>
